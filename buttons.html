<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
  <button class="bg-blue-500 text-white font-semibold ml-4 py-2 px-8 rounded-md">1</button>
  <button class="text-blue-500 border border-blue-500 font-semibold  ml-4  py-2 px-8 rounded-md">2</button>
  <button class="text-blue-500 underline font-semibold  ml-4  py-2 px-8">3</button>

  <div class="mb-16"></div>
  <button class="bg-red-500 text-white font-semibold ml-4  py-2 px-8 rounded-md">1</button>
  <button class="text-red-500 border border-red-500  ml-4  font-semibold py-2 px-8 rounded-md">2</button>
  <button class="text-gray-500 font-semibold ml-4  py-2 px-8">3</button>

  <div class="mb-16"></div>
  <button class="w-40 md:w-80 bg-blue-500 text-white font-semibold ml-4 py-2 px-8 rounded-md">1</button>
  <div class="mb-8"></div>
  <button class="w-1/2 max-w-md bg-blue-500 text-white font-semibold ml-4 py-2 px-8 rounded-md">1</button>

  <div class="mb-16"></div>
  
  <div class="md:flex justify-center mb-16">
    <div class="text-center border border-red-300 py-4 flex-grow">
        <button class="bg-blue-500 text-white font-semibold ml-4 py-2 px-8 rounded-md">1</button>
    </div>
    <div class="text-center border border-red-300 py-4 flex-grow">
        <button class="text-red-500 border border-red-500  ml-4  font-semibold py-2 px-8 rounded-md">2</button>
    </div>
  </div>
